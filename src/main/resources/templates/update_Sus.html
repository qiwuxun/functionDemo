<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>可疑人员信息</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="easyui-window/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui-window/css/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui-window/css/demo.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="easyui-window/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/suspicious.js"></script>
    <!-- <script type="text/javascript" src="easyui-window/js/jquery.min.js"></script>-->
    <script type="text/javascript" src="easyui-window/js/function.js"></script>
    <script type="text/javascript" src="easyui-window/js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="easyui-window/js/tools.js"></script>
    <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
</head>
<body style="margin-left: 20px;">
<header class="heade-box">
    <h1>可疑线索人员管理</h1>
</header>
<hr style="border: 1px solid #cecece">
<h4 style="margin-left: 20px;">修改可疑线索</h4><br>

<form class="form-horizontal" name="update_Sus_Form"  id="update_Sus_Form" style="margin: auto;text-align: center;">
    <div class="form-group">
        <label for="update_Zjhm" class="col-sm-2 control-label">证件号码</label>
        <div class="col-sm-8">
            <input th:value="${tbXw.getKyxsry_Zjhm()}"  type="text" class="form-control"  name="kyxsry_Zjhm" id="update_Zjhm"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="update_Kyyj" class="col-sm-2 control-label">可疑证据</label>
        <div class="col-sm-8">
            <textarea th:text="${tbXw.getKyxsry_kyyj()}" class="form-control" rows="3" id="update_Kyyj"   name="kyxsry_Kyyj" placeholder="最多可填500字"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="update_person" class="col-sm-2 control-label">录入人</label>
        <div class="col-sm-3">
            <input type="text" th:value="${tbXw.getXxdjry_Xm()}" class="form-control"  name="xxdjry_Xm" id="update_person" placeholder="Email">
        </div>
        <label for="update_address" class="col-sm-2 control-label">录入单位</label>
        <div class="col-sm-3">
            <input th:value="${tbXw.getXxdjdw_Gajgmc()}" type="text" class="form-control" value=""  name="xxdjdw_Gajgmc" id="update_address" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="update_date" class="col-sm-2 control-label">录入时间</label>
        <div class="col-sm-2">

            <input th:value="${tbXw.getDjsj()}" name="djsj" id="update_date"
                   class="Wdate" type="text" onclick="WdatePicker(
                       {skin:'whyGreen',maxDate:'%y-%M-%d %H:%m:%s',
                       dateFmt:'yyyy-MM-dd HH:mm:ss'})"
            />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" onclick="doUpdate()" class="btn btn-primary">保存</button>
            <p id="msg_up"></p>
        </div>

    </div>
</form>



</body>
</html>
